<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUMERO 2 EN COURS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="title">NUMERO 2 EN COURS</div>
    <div class="countdown-container">
      <div class="countdown">
        <div id="days"></div>
        <div class="text">jours</div>
      </div>
      <div class="countdown">
        <div id="hours"></div>
        <div class="text">heures</div>
      </div>
      <div class="countdown">
        <div id="minutes"></div>
        <div class="text">minutes</div>
      </div>
      <div class="countdown">
        <div id="seconds"></div>
        <div class="text">secondes</div>
      </div>
    </div>
  </body>
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("aug 27, 2021 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {
      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;
      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Youpi!";
      }
    }, 1000);
  </script>
</html>
